<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type= href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <title>Art Tables</title>
  </head>
  <body>
    <table class="table table-hover thumbnails">
        <caption class="text-center">Dali Paintings</caption>
        <thead>
          <tr>
            <th>Year</th>
            <th>Title</th>
            <th>Thumbnail</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1931</td>
            <td>The Persistence of Memory</td>
            <td><img src="images/PofM.png"/></td>
          </tr>
          <tr>
            <td>1937</td>
            <td>*Ship with Butterfly Sails</td>
            <td><img src="images/Butterfly Sails.jpg"/></td>
          </tr>
          <tr>
            <td>1936</td>
            <td>The Anthropomorphic Cabinet</td>
            <td><img src="images/The Anthropomorphic Cabinet.jpg"/></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>*Work not verified in some official listings.</td>
          </tr>
        </tfoot>
    </table>
  </body>
</html>
