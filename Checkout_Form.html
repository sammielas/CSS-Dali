<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
    <title>Buy Art</title>
  </head>
  <body>
    <form class="form-horizontal">
      <fieldset>
        <legend>Checkout</legend>
        <div class="form-group">
          <label for="txtFirstName" class="control-label col-sm-1">First Name:</label>
          <div class="col-sm-11">
           <input type="text" class="form-control" name="txtFirstName" id="txtFirstName" placeholder="Name on Card">
          </div>
        </div>
        <label for="txtLastName">Last Name:</label>
        <input type="text" name="txtLastName" id="txtLastName"><br><br>
        <label for="rbCCType">Credit Card Type</label><br>
        <input type="radio" name="rbCCType" id="rbVisa" value="Visa">Visa<br>
        <input type="radio" name="rbCCType" id="rbMasterCard" value="Mastercard">Mastercard<br>
        <input type="radio" name="rbCCType" id="rbDiscover" value="Discover">Discover<br>
        <br>
        <label for="txtCardNumber">Card #:</label>
        <input type="text" name="txtCardNumber" id="txtCardNumber">
        <label for="ddlExpireMonth">Expiration Month:</label>
        <select id="ddlExpireMonth">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <label for="nudExpireYear">Year:</label>
        <input id="nudExpireYear" type="number" name="nudExpireYear" min="2017" max="2021">
        <br><br>
        <label for="chkSaveCard">Save Card for Future Purchases</label>
        <input type="checkbox" name="chkSaveCard" id="chkSaveCard"><br><br>
        <button type="submit">Complete Purchase</button>
      </fieldset>
    </form>
  </body>
</html>
